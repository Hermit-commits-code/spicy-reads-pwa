<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 350px;
        padding: 16px;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .book-info {
        border: 1px solid #e5e5e5;
        border-radius: 8px;
        padding: 12px;
        margin: 12px 0;
        background: #f8f9fa;
      }
      .book-title {
        font-weight: bold;
        margin-bottom: 4px;
      }
      .book-author {
        color: #666;
        font-size: 14px;
      }
      .btn {
        background: #ef4444;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        margin: 8px 0;
      }
      .btn:hover {
        background: #dc2626;
      }
      .btn-secondary {
        background: #6b7280;
      }
      .btn-secondary:hover {
        background: #4b5563;
      }
      .loading {
        text-align: center;
        color: #666;
      }
      .error {
        color: #dc2626;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h3>üìö Add to Spicy Reads</h3>

    <div id="loading" class="loading">üîç Detecting book information...</div>

    <div id="bookFound" style="display: none">
      <p>‚úÖ Book detected!</p>
      <div class="book-info">
        <div class="book-title" id="bookTitle"></div>
        <div class="book-author" id="bookAuthor"></div>
        <div
          class="book-description"
          id="bookDescription"
          style="
            margin-top: 8px;
            font-size: 13px;
            color: #555;
            line-height: 1.4;
          "
        ></div>
      </div>
      <button class="btn" id="addBookBtn">Add to Spicy Reads</button>
    </div>

    <div id="bookNotFound" style="display: none">
      <p>üìù Book information not automatically detected</p>
      <button class="btn btn-secondary" id="manualAddBtn">Add Manually</button>
    </div>

    <div id="error" class="error" style="display: none"></div>

    <hr style="margin: 16px 0" />
    <p style="font-size: 12px; color: #666">
      Current page: <span id="currentUrl"></span>
    </p>

    <script src="popup.js"></script>
  </body>
</html>
